<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="pokemon-card" id="pokemon-card" style="background-color: #ccc">
            <div class="pokemon-image">
                <img id="pokemon-img" src="img/pokebola.png" alt="Pokebola">
            </div>
            <div class="pokemon-info">
                <h2 id="pokemon-name">Qual Pokémon deseja saber detalhes?</h2>
                <p id="pokemon-type"></p>
                <div class="attacks" id="attacks-container" style="display: none;">
                    <h3>Ataques:</h3>
                    <ul id="attacks-list"></ul>
                </div>
            </div>
        </div>
        
        <div class="buttons">
            <button id="btn-pokemon-1">Pikachu</button>
            <button id="btn-pokemon-2">Charmander</button>
            <button id="btn-pokemon-3">Squirtle</button>
            <br><br>
            <a href="index.html">
                <button style="background-color: #7c1c1c; color: white; padding: 10px 20px; border: none; border-radius: 5px;">
                    Sair
                </button>
            </a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
